{% extends "layout.html" %}

{% block title %}
Criar Time
{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4 text-center">Criar Treinador</h1>

    <!-- FormulÃ¡rio para criar um novo time -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="POST" action="{% url 'criar_treinador' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome do Treinador</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do treinador" required>
                        </div>
                        <div class="mb-3">
                            <label for="foto" class="form-label">Foto do Treinador (opcional)</label>
                            <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg"></i> Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
